name: kookers
description: A new Flutter project.
publish_to: 'none'
version: 1.1.3+12

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Essential packages with null safety support
  rxdart: ^0.27.7
  provider: ^6.1.1
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  enum_to_string: ^2.0.1
  uuid: ^4.3.3
  intl: ^0.19.0

  # Try to keep core functionality
  graphql_flutter: ^5.1.2
  graphql: ^5.1.3

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/payments_logo/
   - assets/onboarding/
   - assets/logo/
   - assets/lottie/
   - assets/translations/